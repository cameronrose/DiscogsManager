<dc-search [query]="searchQuery$ | async" (onSearch)="search($event)" [searching]="searching$ | async" [error]="error$ | async"></dc-search>
<dc-search-results [searchResults]="searchResults$ | async"></dc-search-results>
<dc-pagination *ngIf="showPagination$ | async" [pagination]="pagination$ | async" (onPageChange)="pageChange(searchQuery$,$event)"></dc-pagination>
