<a routerLink="/releases/detail/{{item.id}}">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Published on these labels:
        <span *ngFor="let label of item.label">{{label}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.country}}
      </p>
    </mat-card-content>
  </mat-card>
</a>
