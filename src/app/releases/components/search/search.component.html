<mat-card>
  <mat-card-title>Find a release</mat-card-title>
  <mat-card-content>
    <mat-input-container>
      <input matInput placeholder="Search for a release" [value]="query" (keyup)="onSearch.emit($event.target.value)">
    </mat-input-container>
    <mat-spinner [class.show]="searching" [diameter]="30" [strokeWidth]="3"></mat-spinner>
  </mat-card-content>
  <mat-card-footer><span *ngIf="error">{{error}}</span></mat-card-footer>
</mat-card>
